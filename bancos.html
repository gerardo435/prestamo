<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Préstamo</title>
    <link rel="stylesheet" href="bancos.css">
    
</head>
<body>
    <script src="bancos.js"></script>
    
    <center><h1>Solicitud de Préstamo</h1></center>

    <form id="loanForm">
        
        <h2>Datos del Cliente</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>

        <h2>Datos Laborales</h2>
        <label for="empresa">Nombre de la Empresa:</label>
        <input type="text" id="empresa" required>

        <label for="tiempo">Tiempo trabajando (años):</label>
        <input type="number" id="tiempo" required>

        <label for="tipoEmpresa">Tipo de Empresa:</label>
        <select id="tipoEmpresa" required>
            <option value="privada">Privada</option>
            <option value="publica">Pública</option>
        </select>

        <h2>Datos del Préstamo</h2>
        <label for="tipoPrestamo">Tipo de Préstamo:</label>
        <select id="tipoPrestamo" required>
            <option value="personal">Personal</option>
            <option value="estudio">Estudio</option>
            <option value="hipotecario">Hipotecario</option>
            <option value="consumo">Consumo</option>
        </select>

        <label for="banco">Banco:</label>
        <select id="banco" required>
            <option value="agricola">Banco Agrícola</option>
            <option value="azul">Banco Azul</option>
            <option value="cuscatlan">Banco Cuscatlán</option>
        </select>

        <label for="monto">Monto solicitado ($):</label>
        <input type="number" id="monto" required>

        <label for="plazo">Plazo (años):</label>
        <input type="number" id="plazo" required>

        <button type="button" onclick="calcularPrestamo()">Calcular Préstamo</button>

    </form> 

    <div id="resultado" class="result" style="display: none;">
        <h2>Resultado del Préstamo</h2>
        <p><strong>Nombre del Banco:</strong> <span id="resBanco"></span></p>
        <p><strong>Nombre del Cliente:</strong> <span id="resNombre"></span></p>
        <p><strong>Tipo de Préstamo:</strong> <span id="resTipoPrestamo"></span></p>
        <p><strong>Monto Solicitado:</strong> $<span id="resMonto"></span></p>
        <p><strong>Plazo Solicitado:</strong> <span id="resPlazo"></span> años</p>
        <p><strong>Interés a Pagar:</strong> $<span id="resInteres"></span></p>
        <p><strong>Deuda Total:</strong> $<span id="resDeudaTotal"></span></p>
        <p><strong>Cuota Mensual:</strong> $<span id="resCuota"></span></p>
    </div>

</body>
</html>
